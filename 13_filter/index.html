<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-filter</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>filter</h1>

      <div class="main">
        <div class="btns">
          <button data-id="all" class="active">all</button>
          <button data-id="web">web</button>
          <button data-id="ui">ui</button>
          <button data-id="js">js</button>
        </div>
        <ul class="list">
          <li data-item="web"><span>web</span></li>
          <li data-item="ui"><span>ui</span></li>
          <li data-item="web"><span>web</span></li>
          <li data-item="web"><span>web</span></li>
          <li data-item="js"><span>js</span></li>
          <li data-item="ui"><span>ui</span></li>
          <li data-item="js"><span>js</span></li>
          <li data-item="web"><span>web</span></li>
          <li data-item="js"><span>js</span></li>
        </ul>
      </div>
    </div>

    <script>
      var btns = $('.btns button')
      var items = $('.list li')

      btns.on('click', function (e) {
        btns.removeClass('active')
        $(this).addClass('active')

        var category = e.currentTarget.dataset.id

        if (category === 'all') {
          items.show()
        } else {
          // items.hide().filter(`[data-item = ${category}]`).show()
          items
            .hide()
            .filter('[data-item =' + category + ']')
            .show()
        }
      })
    </script>
  </body>
</html>
