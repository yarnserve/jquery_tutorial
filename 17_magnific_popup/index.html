        <p>Single image lightbox</p>

          <img src="../images/img_01.jpg" alt="" />
          <img src="../images/img_02.jpg" alt="" />
          <img src="../images/img_03.jpg" alt="" />
        </div>

        <p>Lightbox gallery</p>
        <div class="gallery">
          <img src="./images/imag_01.jpg" alt="" />
          <img src="./images/imag_02.jpg" alt="" />
          <img src="./images/imag_03.jpg" alt="" />
          <img src="./images/imag_04.jpg" alt="" />
          <img src="./images/imag_05.jpg" alt="" />
        </div>
      </div>

      <div class="modal">
        <h2>Modal</h2>
        <p>
